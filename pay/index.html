<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="H5UI">
    <meta name="description" content="H5UI-简洁优雅的移动UI组件库">

    <title>H5UI &middot; 移动UI组件库</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- H5UI CSS -->
    <link rel="stylesheet" href="css/h5ui.css">
    <link rel="stylesheet" href="css/animate.css">

    <style>

    body,html{
        /*background: url('./img/login-bg.png');*/
        background: url('./img/sign-bg.png');
        background-size:100% 100%; 
        margin: 0;
        padding: 0;
        font: 14px/1.5 arial;
        height:100%;
    }

    .h5ui-logo {
      width: 120px;
      height: 60px;
      display: block;
      background: url("./img/logo.png") no-repeat;
      background-size: 120px;
      margin: 10px auto;
      margin-top:20%;
    }

    /*h5ui-login*/
    .h5ui-login{
        /*width: 300px;*/
        width: 82%;
        margin: 0 auto;  
        text-align: center;
    }

    /*login-box*/
    .login-box{
        height: 100px;
        margin: 0 auto;
        /*border:1px solid rgba(0,0,0,.2);*/
        text-align: center;
    }

    .login-box input[type="text"],.login-box input[type="password"]{
        /*width:278px;*/
        width:100%;
        height:39px;
        border:none;
        padding:2px 10px;
        color: #9DA0B0;
        background: rgba(0,0,0,.2);
        margin-top: 8px;
    }
    .login-box input[type=password]:hover,.login-box input[type=text]:hover {
/*        box-shadow: red 0 0 1px 1px inset;
        transition: box-shadow 1s;*/
    }


    /*login-main*/
    .login-main{
        height: 40px;
        margin: 10px auto;
        margin-top: 10px;
        text-align: center;
    }
    .login-main button{
        margin:5px 0;  
        float: left;
        font-size: 14px;
        border: none;
        /*width:50%;*/
        /*font-family: simhei;*/
    }
    .login-main .login-btn{
        background: #70B23E;
    }
    .login-main .register-btn{ 
    }

    /*login-footer*/
    .login-footer{
        text-align: center;
    }
	.login-footer .center{
		text-align: center;
		margin-top: 20px;
	}

    .login-footer .login-forget{
        background: #343640;
        font-size: 12px;
        color: #9DA0B0;
        /*border: 1px solid rgba(204,204,204,0.08);*/
        /*border: 1px solid #43454E;*/
        border: 1px solid #40424B;
        margin-top: 10px;
        opacity: 0.8;
    }
    .login-footer .divider{
        margin:10px 0;
        border-top:1px solid #43AC43;
		width: 36%;
		float: left;
    }
    .login-footer .kaihu{
    	width: 28%;
    	float: left;
    	padding:0 3px;
    }
    .login-footer .kaihu a{
        font-size: 12px;
        color: #43AC43;
    }

    /*h5ui-footer*/
    .h5ui-footer{
        clear: both;
        height: 50px;
        line-height: 50px;
        color: #545657;
        font-size: 12px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        /*background: rgba(204,204,204,0.3);*/
    }
    </style>

</head>
<body>
<div class="h5ui-page">
    
    <div class="h5ui-grid h5ui-home_hd clearfix">

        <!-- logo -->
        <h1 class="h5ui-logo animated flash"></h1>
        
        <div class="h5ui-login">
            <!-- login-box -->
            <div class="login-box">
                <input type="text" class="username" name="username" placeholder="账号">
                <input type="password" class="password" name="password" placeholder="密码">
            </div>
            
            <!-- login-main -->
            <div class="login-main">
                <button class="h5ui-btn h5ui-btn_primary login-btn"> 登 &nbsp; 陆 </button>
                <!-- <button class="h5ui-btn h5ui-btn_danger register-btn">注册</button> -->
            </div>
            
            <!-- login-footer -->
            <div class="login-footer">
                <button class="h5ui-btn h5ui-btn_primary login-forget">忘记密码 ?</button>
                <!-- center -->
                <div class="center">
	                <div class="divider"></div>
	                <span class="kaihu"> <a href=""> 立即开户 ? </a> </span>
	                <div class="divider"></div>
                </div>
            </div>
            
        </div>
        
        <!-- footer -->
        <div class="h5ui-footer">
            <span> ****科技有限公司 提供技术支持</span>
        </div>

    </div>

</div>
</body>
</html>
