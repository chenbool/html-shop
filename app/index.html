<script src="./js/unslider.js"></script>

<script>

    // banner 轮播插件
    $('.banner').unslider({
        speed: 500,              
        delay: 3000,             
        complete: function() {},  
        keys: true,              
        fluid: true,
        dots: true
    });

    // 设置导航栏样式
    function _scroll(){
        var scrollTop =$(window).scrollTop();
        if(scrollTop<30){
            $('.h5ui-header').removeClass('bar-red');
            $('.h5ui-header').addClass('bar-nobg');
        }else{
            $('.h5ui-header').removeClass('bar-nobg');
            $('.h5ui-header').addClass('bar-red');
        }
    }

    // 鼠标滑动事件
    $(window).on('scroll',function() {
        _scroll()
    });

    // 抢购倒计时
    var intDiff = parseInt(500); //倒计时总秒数量

    // 刷新计时器
    function timer(intDiff) {
        window.setInterval(function() {
            var day = 0,
                hour = 0,
                minute = 0,
                second = 0; //时间默认值     
            if (intDiff > 0) {
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            if (minute <= 9) minute = '0' + minute;
            if (second <= 9) second = '0' + second;

            $('.hour_show').html('<i> ' + hour + ' </i>:');
            $('.minute_show').html('<i> ' + minute + ' </i>:');
            $('.second_show').html('<i> ' + second + ' </i> ');
            intDiff--;
        }, 1000);
    }

    $(function() {
        timer(intDiff);
    });

    // 关闭广告
    $('.ad_close').click(function(){
        $(this).parent().hide();
    });


</script>
