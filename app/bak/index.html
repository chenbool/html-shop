<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="H5UI">
    <meta name="description" content="H5UI-">

    <title>Navbar</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="./img/favicon.ico">

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="./css/h5ui.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <style>

    </style>
</head>

<body ontouchstart>

<!-- start [top-bar] -->
<header class="h5ui-bar bar-red bar-fixed h5ui-header">

    <span class="h5ui-bar_item pull-left h5ui-header_one" > <i class="fa fa-list fa-lg"></i> </span>

    <div class="h5ui-bar_item pull-left h5ui-header_two" >
        <div class="searchbar-content" >
            <input type="search" class="h5ui-form-input" placeholder="搜一下">
        </div>
    </div>

    <span class="h5ui-bar_item pull-right h5ui-header_end"> 登陆 </span>
</header>
<!-- end [top-bar] -->



<div style="margin-top: 50px;">

    <div class="slider">
      <div class="slide"><img src="http://placehold.it/600x200&text=FooBar1"></div>
      <div class="slide"><img src="http://placehold.it/600x200&text=FooBar2"></div>
      <div class="slide"><img src="http://placehold.it/600x200&text=FooBar3"></div>
      <div class="slide"><img src="http://placehold.it/600x200&text=FooBar4"></div> 
    </div>

</div>




<!-- start [bar-tab] -->
<footer class="h5ui-bar bar-fixed">
    <a href="" class="h5ui-bar_item active">
        <i class="h5ui-bar_icon"><img src="https://s.h5ui.io/img/mark-green.png" width="100%"></i>
        <span>首页</span>
    </a>
    <a href="" class="h5ui-bar_item">
        <i class="h5ui-bar_icon"><img src="https://s.h5ui.io/img/mark.png" width="100%"><span class="h5ui-badge h5ui-badge_dot"></span></i>
        <span>动态</span>
    </a>
    <a href="" class="h5ui-bar_item">
        <i class="h5ui-bar_icon"><img src="https://s.h5ui.io/img/mark.png" width="100%"></i>
        <span>发起</span>
    </a>
    <a href="" class="h5ui-bar_item">
        <i class="h5ui-bar_icon"><img src="https://s.h5ui.io/img/mark.png" width="100%"><span class="h5ui-badge">8</span></i>
        <span>用户</span>
    </a>
</footer>
<!-- end [bar-tab] -->


<!-- Copyright -->
<div class="example-copyright fixed" style="bottom: 50px;">
    <a href="../index.html" class="flag"></a>
</div>


</body>
</html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script type="text/javascript">

          $('.slider').bxSlider({
            mode: 'fade',
            slideWidth: 600, 
            slideMargin: 10,
            speed: 1000,
            auto: true
          });


    </script>
