<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="H5UI">
    <meta name="description" content="H5UI-">

    <title>首页</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="./img/favicon.ico">

    <!-- H5UI CSS -->
    <link rel="stylesheet" href="./css/h5ui.css">
    <link rel="stylesheet" href="./css/unslider.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body ontouchstart>

<!-- start [top-bar] -->
<header class="h5ui-bar bar-red bar-fixed h5ui-header">

    <span class="h5ui-bar_item pull-left h5ui-header_one" > <i class="fa fa-chevron-left fa-lg"></i> </span>

    <div class="h5ui-bar_item pull-left h5ui-header_two" >
        <div class="searchbar-content" >
            <input type="search" class="h5ui-form-input" placeholder="搜一下">
        </div>
    </div>
    
    <span class="h5ui-bar_item pull-right h5ui-header_end" > <i class="fa fa-list fa-lg"></i> </span>

</header>
<!-- end [top-bar] -->


<!-- page -->
<div class="h5ui-page" style="margin-top:50px;">

    <!-- start [tab] -->
    <div class="h5ui-tab">
        <ul class="tab-item">
            <li class="active">
                <a href="#tab-1">标签一</a>
            </li>
            <li>
                <a href="#tab-2">标签二</a>
            </li>
            <li>
                <a href="#tab-3">标签三</a>
            </li>
            <li>
                <a href="#tab-4">标签四</a>
            </li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="tab-1" class="tab-pane active">
            <p>标签一</p>
        </div>
        <div id="tab-2" class="tab-pane">
            <p>标签二</p>
        </div>
        <div id="tab-3" class="tab-pane">
            <p>标签三</p>
        </div>
        <div id="tab-4" class="tab-pane">
            <p>标签四</p>
        </div>
    </div>
    <!-- end [tab] -->

</div>


<!-- start [Copyright] -->

    <span class="loading-line"> 苏州智慧龙 </span>
</div> -->
<!-- end [Copyright] -->


<!-- start [bar-tab] -->
<footer class="h5ui-bar bar-fixed">
    <a href="" class="h5ui-bar_item active">
        <i class="h5ui-bar_icon"><img src="https://s.h5ui.io/img/mark-green.png" width="100%"></i>
        <span>首页</span>
    </a>
    <a href="" class="h5ui-bar_item">
        <i class="h5ui-bar_icon"><img src="https://s.h5ui.io/img/mark.png" width="100%"><span class="h5ui-badge h5ui-badge_dot"></span></i>
        <span>分类</span>
    </a>
    <a href="" class="h5ui-bar_item">
        <i class="h5ui-bar_icon"><img src="https://s.h5ui.io/img/mark.png" width="100%"></i>

    </a>
    <a href="" class="h5ui-bar_item">
        <i class="h5ui-bar_icon"><img src="https://s.h5ui.io/img/mark.png" width="100%"><span class="h5ui-badge">8</span></i>
        <span>用户</span>

</footer>
